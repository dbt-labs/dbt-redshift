[tox]
skipsdist = True
envlist = py39,py310,py311

[testenv:{unit,py39,py310,py311,py}]
description = unit testing
skip_install = true
passenv =
    DBT_*
    PYTEST_ADDOPTS
commands = {envpython} -m pytest {posargs} tests/unit
deps =
  -rdev-requirements.txt
  -e.

[testenv:{integration,py39,py310,py311,py}-{redshift}]
description = adapter plugin integration testing
skip_install = true
passenv =
    DBT_*
    REDSHIFT_TEST_*
    PYTEST_ADDOPTS
    DD_CIVISIBILITY_AGENTLESS_ENABLED
    DD_API_KEY
    DD_SITE
    DD_ENV
    DD_SERVICE
commands =
  redshift: {envpython} -m pytest {posargs} -m profile_redshift tests/integration
  redshift: {envpython} -m pytest {posargs} tests/functional
deps =
  -rdev-requirements.txt
  -e.
